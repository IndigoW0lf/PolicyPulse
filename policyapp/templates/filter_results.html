<!DOCTYPE html>
<html>
<head>
    <title>Filtered Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h2>Filtered Legislations</h2>
    <ul>
        {% for legislation in legislations %}
            <li><a href="/legislation/{{ legislation.id }}">{{ legislation.title }}</a></li>
        {% endfor %}
    </ul>
    <br>
    <a href="/legislations">Back to Legislations</a>
</body>
</html>
